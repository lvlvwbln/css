<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="boardingpass1.css">
  </head>
  <body>
    <div class="main-container">
      <div class="circle top-circle"></div>
      <div class="left-container">
        <div class="qr-code"></div>
      </div>
      <div class="rectangles">
        <div class="rectangle rectangle-1"></div>
        <div class="rectangle rectangle-2"></div>
        <div class="rectangle rectangle-3"></div>
        <div class="rectangle rectangle-4"></div>
        <div class="rectangle rectangle-5"></div>
        <div class="rectangle rectangle-6"></div>
        <div class="rectangle rectangle-7"></div>
      </div>
      <div class="right-container">
        <div class="right-container-top">
          <div class="from">
            <div class="airport-name">AMS</div>
            <div class="flight-time">3:34 AM DEC. 3 2015</div>
          </div>
          <div class="airplane-img"></div>
          <div class="to">
            <div class="airport-name">NYC</div>
            <div class="flight-time">12:53 PM DEC. 3 2015</div>
          </div>
        </div>
        <div class="right-container-bottom">
          <div class="right-container-bottom-item">
            <div class="bottom-header">Passenger</div>
            <div class="bottom-content">Carl Hauser</div>
          </div>
          <div class="right-container-bottom-item">
            <div class="bottom-header">Flight</div>
            <div class="bottom-content">XT139</div>
          </div>
          <div class="right-container-bottom-item">
            <div class="bottom-header">Gate</div>
            <div class="bottom-content">15</div>
          </div>
          <div class="right-container-bottom-item">
            <div class="bottom-header">Seat</div>
            <div class="bottom-content">17B</div>
          </div>
          <div class="right-container-bottom-item">
            <div class="bottom-header">Terminal</div>
            <div class="bottom-content">T4</div>
          </div>
        </div>
      </div>
      <div class="circle bottom-circle"></div>
    </div>
  </body>
</html>
